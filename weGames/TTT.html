<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/webGames/styles/TTT.css">
</head>
<body bgcolor="lightblue">
    <h1><a href="/webGames/weGames/webGames.html">Games</a></h1>
    <div>
        <h3 id = "win">Wins: 0</h3>
        <h3 id = "loses">Loses: 0</h3>
    </div>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>
    <h2>Directions:</h2>
        <ul>
            <li>Press a number to place your spot as a X</li>
        </ul>
    <script src="/webGames/scripts/TTT.js"></script>
</body>
</html>
